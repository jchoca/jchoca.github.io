<script>
    var toggleCursor = function () {
        var cursor = document.getElementById('cursor');
        var hidden = (cursor.className === "hidden");
        if (hidden) {
            cursor.className = "";
        }
        else {
            cursor.className = "hidden";
        }
    };
    setInterval(toggleCursor, 500);
</script>
